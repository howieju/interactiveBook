<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone-no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
	<title>Our Application</title>
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.3.0.css">
	<link rel="stylesheet" href="css/main.css">

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.3.0.js"></script>
	<script src="cordova.ios.js"></script>
	<script type="text/javascript" src="js/mustache.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
	<script type="text/html">

	</script>
	<script>
	
		
		$(document).on("pageinit", function() {
			$('div.ui-page').on("swipeleft", function(){
				var nextpage = $(this).next('div[data-role="page"]');
				if (nextpage.length > 0) {
					$.mobile.changePage(nextpage, {
						transition: 'slide'
					});
				}
			});
				$('div.ui-page').on("swiperight", function(){
				var prevpage = $(this).prev('div[data-role="page"]');
				if (prevpage.length > 0) {
					$.mobile.changePage(prevpage, { 
						transition: "slide",
						reverse: true
					}, true, true);
				}
			});
		});
		
		function init() {
			document.addEventListener("deviceready", onDeviceReady, false);
		}

		function onDeviceReady() {
		}

		
	</script>
</head>
<body onload="init()">
	<div data-role="page" id="page1">
		<div data-role="header" class="logo">
			Page 1
		</div>
		<div data-role="content">
			<a href="#page2" data-transition="slide" data-role="button" >Next Page</a>
		</div>

		<div data-role="footer" data-theme="c">
			<h2 class="offline">Offline Mode</h2>
		</div>
	</div>
	<div data-role="page" id="page2">
		<div data-role="header" class="logo">
			Page 2
		</div>
		<div id="notedetailcontent" data-role="content">
			<div data-role="content">
				<a href="#page1" data-transition="slide" data-role="button" data-rel="back" >Prev Page</a>
				<a href="#page3" data-transition="slide" data-role="button" >Next Page</a>
			</div>
		</div>
		<div data-role="footer" data-theme="c">
			<p>SnapNote!</p>
		</div>
	</div>
	<div data-role="page" id="page3">
		<div data-role="header" class="logo">
			Page 3
		</div>
		<div id="notedetailcontent" data-role="content">
			<a href="#page2" data-transition="slide" data-role="button" data-rel="back" >Prev Page</a>
		</div>
		<div data-role="footer" data-theme="c">
			<p>SnapNote!</p>
		</div>
	</div>
</body>
</html>
